<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Welcome To Rock Paper Scissors!</p>
        </div>
        <div class = "game">
            <div class="player">
                <h1>Player</h1>
                <div class = "player-buttons">
                    <button id="rock-btn"></button>
                    <button id="paper-btn"></button>
                    <button id="scissor-btn"></button>
                </div>
            </div>
            <div class="score">
                <h1 id="results">Are you ready for the challenge?</h1>
                <h1>Score</h1>
                <h2 class="computerScore">Computer: 0</h2>
                <h2 class="playerScore">Player: 0</h2>
                
            </div>
            <div class="computer">
                <h1>Computer</h1>
            </div>
        </div>
        <script src="./game.js"></script>
    </div>
</body>
</html>
